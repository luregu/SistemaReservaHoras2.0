<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="css/reserva-hora-paso-1.css">
    <title>Document</title>

</head>

<body>
    <header>
        <div class="contenedor-logo">
            <div class="logo"></div>
        </div>

        <nav class="menu" id="menu">
            <a href="#" class="menu__link menu__link--close "><img class="menu__img-close" src="img/cerrar.png" alt="cerrar"></a>
            <!-- <a href="#" class="menu__link menu__link--close ">X</a> -->
            <a href="https://www.capredena.gob.cl/centros-de-salud" class="menu__link">Inicio</a>
            <a href="https://www.capredena.gob.cl/centros-de-salud/red-salud/red-de-salud" class="menu__link">Red de Salud</a>
            <a href="#" class="menu__link">Anular reserva</a>
            <a href="https://sistlab.capredena.cl:442/" class="menu__link">Revisa tu examen</a>
            <a href="tel:600 800 6300" class="menu__link">Call center</a>
        </nav>
    </header>
    <section class="titulo-menu">
        <h1>Reserva de horas</h1>
        <a href="#menu" class="open-menu">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="10"></rect>
                <rect y="30" width="100" height="10"></rect>
                <rect y="60" width="100" height="10"></rect>
              </svg>
        </a>
    </section>







    <main>
        <form action="" class="container">
            <!-- header -->
            <section class="header-section">
                <h2 class="header-section__title">
                    <span class="badge badge--seccion p-relative">1</span>
                    <span class="header-section__text">Identificaci√≥n y Especialidad </span>
                </h2>
            </section>

            <!-- content-->
            <section class="content">
                <!-- RUT -->
                <div class="form-control">
                    <label for="run" class="form-control__label">Run</label>
                    <input class="form-control__input" required="required" maxlength="10" pattern="\d{1,8}-[\d|kK]{1}" title="Formato Run : 11222333-K" placeholder=" Run : 11222333-K" type="text" name="run" id="run">
                </div>
                <div class="contenedor-desktop">
                    <!-- Previsiones -->
                    <div class="form-control">
                        <label for="prevision" class="form-control__label">Prevision</label>
                        <select class="form-control__input" name="prevision" id="prevision">
                                <option value="fonasa">FONASA</option>
                                <option value="fonasa">FONASA</option>
                                <option value="fonasa">FONASA</option>
                                <option value="fonasa">FONASA</option>
                            </select>
                    </div>

                    <!-- Centros de Salud -->
                    <div class="form-control">
                        <label for="centro-salud" class="form-control__label">Centro de Salud</label>
                        <select class="form-control__input" name="centro-salud" id="centro-salud">
                                <option value="fonasa">BAQUEDANO</option>
                                <option value="fonasa">FONASA</option>
                                <option value="fonasa">FONASA</option>
                                <option value="fonasa">FONASA</option>
                            </select>
                    </div>
                    <!-- Especialidad -->
                    <div class="form-control">
                        <label for="especialidad" class="form-control__label">Especialidad</label>
                        <select class="form-control__input" name="especialidad" id="especialidad">
                                <option value="fonasa">TRAUMATOLOGIA</option>
                                <option value="fonasa">TRAUMATOLOGIA</option>
                                <option value="fonasa">TRAUMATOLOGIA</option>
                                <option value="fonasa">TRAUMATOLOGIA</option>
                                <option value="fonasa">TRAUMATOLOGIA</option>
                                
                            </select>
                    </div>
                </div>


            </section>

            <!-- footer -->
            <section class="actions">
                <!-- <button class="button button--blue-light">Volver</button> -->
                <button class="button">Continuar</button>
            </section>
        </form>
    </main>
    <script type="text/javascript" src="/js/validaRut.js"></script>

</body>

</html>
